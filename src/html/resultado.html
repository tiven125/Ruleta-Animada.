<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/efecto.css">
    <title>Casino olympia</title>
</head>

<body>
    <section>
        <div class="conatiner">
            <img src="../img/GanasteAcomulado.png" alt="" class="chakra">
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js">
    </script>

    <script>
        for (let i = 1; i <= 200; i++) {

            let bars = document.createElement(`span`);
            document.querySelector(`.conatiner`).appendChild(bars)
        }

        TweenMax.from(`.conatiner span`, {
            transform: "translateY(1000px)",
            zIndex: 100,
            delay: 1,
            stagger: {
                from: "random",
                amount: 10
            }
        })

        TweenMax.from(`.chakra`, 0.5, {// 0.5 es la animacion
            opacity: 0, delay: 11.5
        })
    </script>

</body>

</html>
